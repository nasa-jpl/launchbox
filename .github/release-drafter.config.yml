# Config for .github/workflows/update-release-draft.yml

name-template: 'Version $RESOLVED_VERSION'
tag-template: '$RESOLVED_VERSION'
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch

template: |
  ## Changes

  $CHANGES

category-template: '### $TITLE'
categories:
  - title: 'âœ¨ Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: 'ğŸ“˜ Documentation'
    labels:
      - 'docs'
      - 'documentation'
  - title: 'ğŸ§° Maintenance'
    labels:
      - 'maintenance'
      - 'chore'
      - 'dependencies'

change-template: '- $TITLE (#$NUMBER)'
change-title-escapes: '\<*_&'

exclude-labels:
  - 'skip-changelog'
