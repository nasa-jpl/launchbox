[uwsgi]

uid = manager
gid = manager

socket = /usr/src/app/uwsgi/sockets/%N.sock

stats = /usr/src/app/uwsgi/stats/%N.sock
stats-minified = true

buffer-size = 32768
disable-logging = true
need-app = true
vacuum = true

harakiri = 90
reload-mercy = 8
worker-reload-mercy = 8

threads = 2
workers = 2
