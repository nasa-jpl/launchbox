
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>API Spec</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@3.52.0/swagger-ui.css" />
    <style>
      html {
        box-sizing: border-box;
        overflow-y: scroll;
      }
      *, *:before, *:after {
        box-sizing: inherit;
      }
      body {
        margin: 0;
        background: #fafafa;
      }
      .topbar {
        display: none !important;
      }
      .scheme-container {
        display: none !important;
      }
      .response-col_description__inner {
        margin-top: -15px;
      }
      .response-col_links {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="swagger-ui"></div>
    <script src="https://unpkg.com/swagger-ui-dist@3.52.0/swagger-ui-bundle.js" charset="UTF-8"></script>
    <script src="https://unpkg.com/swagger-ui-dist@3.52.0/swagger-ui-standalone-preset.js" charset="UTF-8"></script>
    <script>
    window.onload = function() {
      // Params
      var hash = window.location.hash
      var spec = hash.replace("#", "")
      // Begin Swagger UI call region
      const ui = SwaggerUIBundle({
        url: `/spec/${spec}`,
        dom_id: '#swagger-ui',
        deepLinking: false,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        layout: "StandaloneLayout",
        supportedSubmitMethods: [],
        validatorUrl: null,
      });
      // End Swagger UI call region
      window.ui = ui;
    };
    </script>
  </body>
</html>
